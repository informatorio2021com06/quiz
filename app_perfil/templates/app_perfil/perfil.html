{% block contenido %}

            usuario: {{usuario.username}}

            <a href="{% url 'edit_profile' %}" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">create</i></a>
        </div>
        {% endif %}
    </div>

{% endblock %}
