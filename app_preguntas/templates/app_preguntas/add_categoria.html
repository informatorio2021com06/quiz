{% extends 'base.html' %}

{% block title %}
    Crear Categoria
{% endblock %}

{% block contenido %}
    <div class="row card-panel">
        <form action="" method="POST">
            {% if form.instance.id %}
                <h3>editar caegoria</h3>
            {% else %}
                <h3>nueva categoria</h3>
            {% endif %}
            {% csrf_token %}
            <div class="row">
                {%for field in form%}
                    <div class="col s12">
                        {{field}}
                        <label for="{{field.id_for_label}}">{{field.label}}</label>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    {% if form.instance.id %}
                        Guardar
                    {% else %}
                        Crear
                    {% endif %}
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>

{% endblock %}
