{% extends 'base.html' %}

{% block contenido %}
    <div class="row">
        {{ cat.nombre }}
    </div>
    <div class="row">
        <a href="{% url 'delete_categoria' cat.id %}">borrar</a>
    </div>
    <div class="row"></div>
    <div class="row">
        {% for preg in cat.preguntas.all %}
            <div class="col s12 m4">
                <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{preg.consigna}}</span>
                    <p>
                        {{preg.correcto}}
                    </p>
                </div>
                <div class="card-action">
                    <a href="{% url 'show_pregunta' preg.id %}">Ver</a>
                    <a href="{# url 'edit_categoria' preg.id #}">Editar</a>
                </div>
                </div>
            </div>                

        {% endfor %}        
    </div>
{% endblock %}
