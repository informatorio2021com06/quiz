{% extends 'base.html' %}

{% block contenido %}
    <div class="row">
        <a href="{% url 'add_categoria' %}" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    </div>
    <div class="row">
        {% for cat in categorias %}
            <div class="col s12 m4">
                <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{cat.nombre}}</span>
                    <p>
                        {{cat.descripcion}}
                    </p>
                </div>
                <div class="card-action">
                    <a href="{% url 'show_categoria' cat.id %}">Ver</a>
                    <a href="{% url 'edit_categoria' cat.id %}">Editar</a>
                </div>
                </div>
            </div>                

        {% endfor %}
    </div>

{% endblock %}
