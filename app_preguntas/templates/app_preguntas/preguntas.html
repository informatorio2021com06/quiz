{% extends 'base.html' %}

{% block contenido %}
    <div class="row">
        <a href="{% url 'add_pregunta' %}" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    </div>
    <div class="row">
        {% for preg in preguntas %}
            <div class="col s12 m4">
                <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{preg.consigna}}</span>
                    <p>
                        {{preg.correcto}}
                    </p>
                </div>
                <div class="card-action">
                    <a href="{% url 'show_pregunta' preg.id %}">Ver</a>
                    <a href="{# url 'edit_categoria' preg.id #}">Editar</a>
                </div>
                </div>
            </div>                

        {% endfor %}
    </div>

{% endblock %}
